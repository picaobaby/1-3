<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Daily UI 008 - Fitness Card</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
  <div id="outer">
    <div id="left-btn">
      <i class="fa fa-angle-left"></i>
    </div>
    <div id="inner">
      <div id="left-box">
        <h5>ADELE EILEEN</h5>
        <h1>Faster</h1>
        <h1>Stronger</h1>
        <h1>Better</h1>
      </div>
      <div id="right-box">
         <div class="two-box">
          <h3>DURATION</h3>
          <h1>13</h1>
          <img src="https://chenyiya.com/codepen/day008-time.png">
        </div>
        <div class="two-box">
          <h3>APPROX.CAL</h3>
          <h1>70</h1>
          <img src="https://chenyiya.com/codepen/day008-fire.png">
        </div>
        <div class="btn beginner">
          <div class="checkmark"></div>
          <h2>BEGINNER</h2>
        </div>
        <div class="btn advanced">
          <div class="checkmark"></div>
          <h2>ADVANCED</h2>
        </div>
        <div class="btn expert">
          <div class="checkmark"></div>
          <h2>EXPERT</h2>
        </div>
      </div>
      <div id="bottom">
        <h4>START WORKOUT</h4>
      </div>
    </div>
    <div id="right-btn">
      <i class="fa fa-heart"></i>
    </div>
  </div>
  <p>Designed by <a href="https://dribbble.com/NpaulFlavius">Paul Flavius Nechita</a></p>
</div>
