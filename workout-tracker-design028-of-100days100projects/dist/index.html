<div class="workout-info">
	<h1>Lift Weights</h1>
	<ul>
		<li>
			<h2>
				1 <small>set</small> <i class="fas fa-arrow-right"></i> 50 <small>kg</small> <i class="fas fa-times"></i> 15 <small>reps</small> <i class="fas fa-check"></i>

		</li>
		<li>
			<h2>
				2 <small>set</small> <i class="fas fa-arrow-right"></i> 55 <small>kg</small> <i class="fas fa-times"></i> 12 <small>reps</small> <i class="fas fa-check"></i>
			</h2>
		</li>
		<li class="active">
			<h2>
				3 <small>set</small> <i class="fas fa-arrow-right"></i> 60 <small>kg</small> <i class="fas fa-times"></i> 10 <small>reps</small> <i class="fas fa-circle"></i>
			</h2>
		</li>
		<li>
			<h2>
				4 <small>set</small> <i class="fas fa-arrow-right"></i> 65 <small>kg</small> <i class="fas fa-times"></i> 8 <small>reps</small>
